<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="card.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="card">
        <div class="header">
            <h4>Blue Sneakers</h4>
        </div>
            <div class="img">
                <img src="http://pluspng.com/img-png/nike-shoe-png-nike-running-shoes-png-image-1276.png">
            </div>
            <div class="info">
                <h4>$20</h4>
                <h6>Excluding all taxes</h6>
            </div>
            <div class="buy">
                <a href="#">Buy</a>
            </div>
    </div>
</body>
</html>
